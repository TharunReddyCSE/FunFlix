    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

<body class="bg-white">
    <header>

    <!-- form starts -->
    <div class="position-absolute top-50 start-50 translate-middle parent mt-5" style="min-width: 30em;top: 10px;">
        <h1 class="text-dark">Admin Login</h1>
        <form action="adminlogin.php" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="adname" id="floatingName" title="Enter your Name"
                    placeholder="Admin name" minlength="3" maxlength="30" autocomplete="off" style="text-transform: lowercase;"
                    pattern="[^0-9][a-zA-Z]+$" required>
                <label for="floatingName">Admin Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="upsw" id="floatingPassword" placeholder="Password"
                    title="Must contain at least ONE NUMBER and one UPPERCASE and LOWERCASE letter, and at least 6 or 12 characters"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" minlength="6" maxlength="12" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-lg text-white btn-block fs-6" id="btn1">Sign In</button>

        </form>
    </div>
