<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" type="image/jpg" href="assests/img/favicon/clapperboard.png" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>

    <link rel="stylesheet" href="index.css">

    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</head>
<body>
    <section>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg shadow-0 border-bottom">
            <!-- Container wrapper -->
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand fs-2 fw-bold">FUNFLIX</a>
    
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
    
                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <!-- Left links -->
                    <ul class="navbar-nav d-flex flex-row me-1">
                        <li class="nav-item me-3 me-lg-0">
                            <a href="signin.html" class="fs-5 text-dark">Sign In</a>
                        </li>
                    </ul>
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->


        <section class="d-flex justify-content-center mb-5 mt-5" id="signup">
            <div class="flex-nowrap">
                <h3 class="text-black">User registration</h3>
                <p class="text-muted text-center mb-4">Create an Account today to start your Free Journey on FUNFLIX. <span class="opacity-0">User registration</span></p>
                <!-- form starts -->
                <form action="registration.php" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="uname" id="floatingName" title="Enter your Name" placeholder="Username" minlength="3"
                            maxlength="30" autocomplete="off" style="text-transform: lowercase;" pattern="[^0-9][a-zA-Z]+$" required>
                        <label for="floatingName">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="floatingMail" placeholder="name@example.com" maxlength="35" autocomplete="off"
                            style="text-transform: lowercase;" title="Enter gmail ID" pattern="[a-z0-9][a-z0-9.]{2,}@(gmail)\.(com)$" required>
                        <label for="floatingMail">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" name="upsw" id="floatingPassword" placeholder="Password" 
                        title="Must contain at least ONE NUMBER and one UPPERCASE and LOWERCASE letter, and at least 6 or 12 characters"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" minlength="6" maxlength="12" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                
                    <button type="submit" class="btn btn-lg text-white btn-block fs-6" id="btn1">NEXT</button>
                
                </form>
                <!-- form ends -->
                <div class="text-center mt-5">
                    <p class="text-muted">Already a user of FunFlix? <a href="signin.html" class="text-white"><br>
                        <span class="text-decoration-underline text-dark">Log in</span></a></p>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
