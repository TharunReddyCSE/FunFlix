    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <div class="position-absolute top-50 start-50 translate-middle parent mt-5" style="min-width: 30em;top: 10px;">
    <h1 class="text-dark">Log In</h1>
    <p>Sign in to watch your favorite movies and more now.</p>
        <form action="login.php" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="uemail" id="floatingInput" placeholder="name@example.com" maxlength="35" autocomplete="off"
                style="text-transform: lowercase;" title="Enter email address" pattern="[a-z0-9][a-z0-9.]{2,}@(gmail)\.(com)$" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="upsw" id="floatingPassword" placeholder="Password"
            title="Must contain at least ONE NUMBER and one UPPERCASE and LOWERCASE letter, and at least 6 or 12 characters"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" minlength="6" maxlength="12" required>
            <label for="floatingPassword">Password</label>
        </div>
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <a href="forgotpsw.html" class="text-muted text-center">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-lg text-white btn-block fs-6" id="btn1">Sign In</button>

    </form>
