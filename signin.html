<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
    
    
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>

    <link rel="stylesheet" href="index.css">



</head>
<body>
    <section class="mask" style="background-color: rgb(0, 0, 0,0.7);">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Container wrapper -->
        <div class="container text-center">
            <!-- Navbar brand -->
            <a class="navbar-brand fw-bold fs-2" href="index.html">FUNFLIX</a>
        </div>
    </nav>


    <!-- form starts -->
    <div class="position-absolute top-50 start-50 translate-middle parent pt-5 pb-5 ps-5 pe-5" style="background-color: rgba(0, 0, 0, 0.658); min-width: 30em; display: flexbox;">
    <h1 class="text-white pb-4">Sign In</h1>
        <form class="">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check fs-6">
                    <input class="form-check-input " type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label text-secondary" for="form1Example3"> Remember me </label>
                </div>
            </div>
        
            <div class="col fs-6">
                <!-- Simple link -->
                <a href="#!" class="text-white">Forgot password?</a>
            </div>
        </div>
        <button type="button" class="btn btn-lg text-white btn-block" id="btn1">Sign In</button>

        <!-- Register buttons -->
        <div class="text-center mt-5">
            <p class="text-secondary">Are you new to FunFlix? <a href="registration.html" class="text-white"><br><span class="text-decoration-underline">Register now</span></a></p>
        </div>
    </form>
    </div>
    </section>
    
</body>
</html>
